module(load="imuxsock")             # for listening to /dev/log
module(load="omzmq3")             # for listening to /dev/log


template(name="file-format" type="list") {
	property(name="timestamp" dateFormat="rfc3339")
	constant(value=" ")
	property(name="hostname")
	constant(value=" ")
	property(name="syslogtag")
	property(name="msg" spifno1stsp="on" )
	property(name="msg" droplastlf="on" )
	constant(value="\n")
}

action(type="omzmq3" sockType="PUB" action="BIND" description="tcp://*:11514" template="file-format")
