elasticsearch:
  image: elasticsearch:1.4.4
  ports:
    - "9200:9200"
kibana:
  image: thegameofcode/kibana
  links:
    - elasticsearch
  ports:
    - "5601:5601"
logstash:
  image: thegameofcode/logstash
  links:
    - elasticsearch
  volumes:
    - "$PWD/logstash:/etc/logstash"
  ports:
    - "5556:5556"
beaver:
  image: thegameofcode/beaver
  links:
    - "logstash:zeromq-server"
  volumes:
    - "/var/log/syslog:/data/log/system.log"
    - "$PWD/beaver:/etc/beaver"
