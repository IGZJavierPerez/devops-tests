elasticsearch:
  image: elasticsearch:1.4.4
  ports:
    - "9200:9200"
kibana:
  image: thegameofcode/kibana
  links:
    - elasticsearch
  ports:
    - "5601:5601"
rabbitmq:
  image: rabbitmq:management
  environment:
    - RABBITMQ_NODENAME=my-rabbit
  ports:
    - "15672:15672"
logstash:
  image: thegameofcode/logstash
  links:
    - elasticsearch
    - "rabbitmq:rabbitmq-server"
  volumes:
    - "$PWD/logstash:/etc/logstash"
beaver:
  image: thegameofcode/beaver
  links:
    - "rabbitmq:rabbitmq-server"
  volumes:
    - "/var/log/syslog:/data/log/system.log"
    - "$PWD/beaver:/etc/beaver"
