elasticsearch:
  image: elasticsearch:1.4.4
  ports:
    - "9200:9200"
kibana:
  image: thegameofcode/kibana
  links:
    - elasticsearch
  ports:
    - "5601:5601"
logstash:
  image: thegameofcode/logstash
  links:
    - elasticsearch
  volumes:
    - "$PWD/logstash:/etc/logstash"
  ports:
    - "5544:5544"
nginx:
  image: thegameofcode/nginx
  links:
    - "logstash:logstash"
  volumes:
    - "/var/log/syslog:/data/log/system.log"
    - "$PWD/nginx/nginx.conf:/etc/nginx/nginx.conf"
    - "$PWD/nginx/nginx.log:/etc/nginx/nginx.log"
    - "$PWD/nginx/45-nginx-access.conf:/etc/rsyslog.d/45-nginx-access.conf"
  ports:
    - "80:80"